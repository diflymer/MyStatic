<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ config.site_description }}">
    <meta name="author" content="{{ config.site_author }}">
    <title>{% if page.title %}{{ page.title }} — {% endif %}{{ config.site_name }}</title>
    <link rel="stylesheet" href="{{ 'assets/styles.css' | url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="{{ nav.homepage.url | url }}">{{ config.site_name }}</a>
        <nav class="site-nav">
          <ul>
            {% for nav_item in nav %}
              <li><a href="{{ nav_item.url | url }}" {% if nav_item == page %}aria-current="page"{% endif %}>{{ nav_item.title }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </header>

    <main class="site-main container">
      {% if page.is_homepage %}
        <section class="hero">
          <h1>{{ config.site_name }}</h1>
          {% if config.site_description %}
            <p class="tagline">{{ config.site_description }}</p>
          {% endif %}
        </section>
      {% endif %}
      <article class="content">
        {{ page.content }}
      </article>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© {{ config.site_author }}</p>
      </div>
    </footer>

    <script src="{{ 'assets/app.js' | url }}" defer></script>
  </body>
  </html>
